		<h1 class="articulostitulo">Contacto</h1>

	<!-- formulario de contacto -->
	<section>
		<article>
			<form action="#">
				<input type="text" placeholder="Nombre"><br>
				<label for="email" class="articulos">Email:
					<input type="email" placeholder="aaa@gmail.com" name="email"><br>
				</label>
				<label for="Observaciones" class="articulos"> Observaciones:<br>
					<textarea placeholder="Observaciones"></textarea>
				</label> <br>
				<input type="number" placeholder="Edad"><br>
				<div><p class="articulos">Elegí un lado:</p>
					<div class="articulos5">Izquierda
						<input type="radio" name="lado" value="izquierda">
					</div>
					<div class="articulos5">Derecha
						<input type="radio" name="lado" value="derecha">
					</div>
				</div>
				<p class="articulos">Que letra te gusta mas?</p>
				<select name="letra" id="letra"> 
					<option value="x" class="articulos">X</option>
					<option value="y"class="articulos">Y</option>
					<option value="z" class="articulos">Z</option>
				</select>
				<div class="articulos">Queres recibir info sobre nosotros?
				<input type="checkbox" name="acepta" value="1"></div>
				<input type="submit" value="Si">
				<input type="reset" value="No">
			</form>
		</article>
	</section>
